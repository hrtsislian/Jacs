<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>..1000s of words..</h1>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
  <img src="https://cdn.pixabay.com/photo/2012/12/09/00/16/smoke-69124_960_720.jpg" style="width:100%">
  <img src="https://image.shutterstock.com/image-photo/healthy-freshly-baked-bagel-filled-600w-352837442.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2015/11/04/20/59/milky-way-1023340_960_720.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2015/08/09/13/30/alcedo-atthis-881594_960_720.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2016/07/19/04/40/moon-1527501_960_720.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2015/07/10/16/04/water-839590_960_720.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2017/04/25/19/36/farmer-2260636_960_720.jpg" style="width:100%">
  </div>
  <div class="column">
  <img src="https://cdn.pixabay.com/photo/2019/09/10/15/10/dolomites-4466357_960_720.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2019/03/19/15/03/fantasy-4065924_960_720.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2019/09/21/09/28/volcano-4493461__340.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2019/10/06/22/23/fire-4531325_960_720.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2019/09/28/12/41/ford-mustang-4510677_960_720.jpg" style="width:100%">
  <img src="https://cdn.pixabay.com/photo/2019/10/03/11/14/camp-4522970_960_720.jpg" style="width:100%">
  </div>  
 
</div>

</body>
</html>
